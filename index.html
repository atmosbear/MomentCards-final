<!DOCTYPE html>

<head>
  <script src="index.js" defer></script>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div id="navbar">
    <div class="navbar-entry">Create</div>
    <div class="navbar-entry">Study</div>
    <div class="navbar-entry">Settings</div>
  </div>
  <div class="screen" id="Create-screen">
    <div class="screen-title">Create</div>
    <div class="screen-bg" id="creation-screen-bg">
      <div id="creation-screen-left">
        <textarea class="creation-card" id="create-card-front" placeholder="front"></textarea>
        <textarea class="creation-card" id="create-card-back" placeholder="back"></textarea>
        <button id="creation-card-button">Create</button>
      </div>
      <div id="creation-screen-right">
        <div id="card-list">
        </div>
      </div>
    </div>
  </div>
  <div class="screen" id="Study-screen">
    <div class="screen-title">Study</div>
    <div class="screen-bg">
      <div id="study-card"></div>
      <button id="flip-button">Flip</button>
      <div id="answer-bar-holder">
        <div>Awful</div>
        <div id="answer-bar">Intuitive % Correct (don't overthink it!)</div>
        <div>Great</div>
      </div>
      <div id="answer-bar-arrow-holder">
        <div id="answer-bar-arrow"></div>
        <div id="answer-bar-arrow-2"></div>
        <div id="answer-bar-arrow-3"></div>
      </div>
    </div>
  </div>
  <div class="screen" id="Settings-screen">
    <div class="screen-title">Settings</div>
    <div class="screen-bg" id="settings-screen-bg">

      <label class="settings-entry-label" for="volume">Volume</label>
      <input id="volume" type="range" min="0" max="1" value="0.25" step="0.01">

      <label class="settings-entry-label" for="default-due-seconds">Default due date from creation (in seconds)</label>
      <input id="default-due-seconds" type="number">

      <label class="settings-entry-label" for="reminders-setting">Reminders</label>
      <select id="reminders-setting">
        <option value="true">on</option>
        <option value="false">off</option>
      </select>

      <label class="settings-entry-label" for="due-notifications-setting">Due notifications</label>
      <select id="due-notifications-setting">
        <option value="true">on</option>
        <option value="false">off</option>
      </select>

      <label class="settings-entry-label" for="due-sound-setting">Play a sound when notifying that a card is due (requires due notifications on)</label>
      <select id="due-sound-setting">
        <option value="true">yes</option>
        <option value="false">no</option>
      </select>

      <label class="settings-entry-label" for="reminder-sound-setting">Play a sound when reminding (requires reminders on)</label>
      <select id="reminder-sound-setting">
        <option value="true">yes</option>
        <option value="false">no</option>
      </select>

      <label class="settings-entry-label" for="reminder-interval-setting">Remind me every... (seconds)</label>
      <input id="reminder-interval-setting" type="number">

    </div>
    <button id="export-settings-button">Export Settings</button>
  </div>
</body>
