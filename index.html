<!DOCTYPE html>

<head>
  <script src="index.js" defer></script>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div id="navbar">
    <div class="navbar-entry">Create</div>
    <div class="navbar-entry">Study</div>
    <div class="navbar-entry">Edit</div>
  </div>
  <div class="screen" id="Create-screen">
    <div id="creation-screen-left">
      <textarea class="creation-card" id="create-card-front">front</textarea>
      <textarea class="creation-card" id="create-card-back">back</textarea>
      <button class="creation-card-button">Create</button>
    </div>
    <div id="creation-screen-right">
      <div id="card-list">
        <div class="card-list-entry">front<br>back</div>
        <div class="card-list-entry">card</div>
        <div class="card-list-entry">card</div>
        <div class="card-list-entry">card</div>
        <div class="card-list-entry">card</div>
      </div>
    </div>
  </div>
  <div class="screen" id="Study-screen">
    <div class="screen-bg">
      <div id="study-card"></div>
      <button id="flip-button">Flip</button>
      <div id="answer-bar-holder">
        <div>Awful</div>
        <div id="answer-bar">Intuitive % Correct (don't overthink it!)</div>
        <div>Great</div>
      </div>
      <div id="answer-bar-arrow-holder">
        <div id="answer-bar-arrow"></div>
        <div id="answer-bar-arrow-2"></div>
        <div id="answer-bar-arrow-3"></div>
      </div>
    </div>
  </div>
  <div class="screen" id="Edit-screen">
  </div>
